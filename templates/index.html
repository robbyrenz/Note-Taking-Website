{% extends "layout.html" %}

{% block body %}

    <ul>
        {% if notes %}
            {% for item in notes %}
                <li>{{ item }}</li>
            {% endfor %}
        {% else %}
            <p>You have no notes</p>
        {% endif %}
    </ul>

    <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="text" placeholder="Type stuff here"/>
        <button>Submit</button>
    </form>

{% endblock %}
